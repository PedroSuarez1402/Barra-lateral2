<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fuente moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Barra lateral</title>
</head>
<body>

    <!-- Botón Abrir Barra -->
    <button id="btn-toggle" class="btn-toggle">
        <i class="fa fa-bars"></i>
    </button>

    <!-- Switch Dark Mode -->
    <div class="darkmode-container">
        <label class="switch">
            <input type="checkbox" id="darkSwitch">
            <span class="slider"></span>
        </label>
    </div>

    <div id="sidebar" class="sidebar">
        <h2>Menú</h2>

        <ul class="menu">
            <li>
                <a href="#"><i class="fa fa-home"></i> Inicio</a>
            </li>

            <li class="submenu">
                <a class="submenu-btn"><i class="fa fa-user"></i> Perfil <i class="fa fa-chevron-down arrow"></i></a>
                <ul class="submenu-items">
                    <li><a href="#">Editar Perfil</a></li>
                    <li><a href="#">Cambiar Contraseña</a></li>
                </ul>
            </li>

            <li class="submenu">
                <a class="submenu-btn"><i class="fa fa-cog"></i> Configuración <i class="fa fa-chevron-down arrow"></i></a>
                <ul class="submenu-items">
                    <li><a href="#">Preferencias</a></li>
                    <li><a href="#">Seguridad</a></li>
                </ul>
            </li>

            <li>
                <a href="#"><i class="fa fa-folder"></i> Módulo</a>
            </li>
        </ul>
    </div>

    <div id="content" class="content">
        <h1>Barra lateral</h1>
        <p>Ejemplo avanzado de barra lateral con submenús, iconos y modo oscuro.</p>
    </div>

    <script src="Codigo.js"></script>
</body>
</html>
